name: Thermostat
legacy_type: avatto_me81_thermostat
products:
  - id: gw173aldekvpzalg
    manufacturer: Avatto
    model: WT200W-EH
  - id: gogb05wrtredz3bs
    manufacturer: Avatto
    model: ME81
  - id: pzlvdbgsvsnf6h4x
    name: RT-VRF Thermostat-Wifi
    manufacturer: Acmelec
entities:
  - entity: climate
    translation_only_key: thermostat
    dps:
      - id: 1
        name: hvac_mode
        type: boolean
        mapping:
          - dps_val: false
            value: "off"
          - dps_val: true
            constraint: mode
            conditions:
              - dps_val: "cold"
                value: cool
              - dps_val: "hot"
                value: heat
              - dps_val: "wind"
                value: fan_only
              - dps_val: "dry"
                value: dry
              - value: "off"
      - id: 2
        # Deprecated: use hvac_mode to select between these
        # left as preset_mode for now to avoid breaking things
        name: mode
        type: string
        hidden: true
      - id: 16
        type: integer
        name: temperature
        unit: Â°C
        range:
          min: 0
          max: 35
      - id: 24
        type: integer
        name: current_temperature
        mapping:
          - scale: 1
      - id: 28
        type: string
        name: fan_mode
        mapping:
          - dps_val: "low"
            value: low
          - dps_val: "middle"
            value: medium
          - dps_val: "high"
            value: high
          - dps_val: "auto"
            value: auto
          - value: auto
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 40
        optional: true
        type: boolean
        name: lock
  - entity: binary_sensor
    category: diagnostic
    class: problem
    dps:
      - id: 45
        type: string
        name: sensor
        optional: true
        mapping:
          - dps_val: "None"
            value: false
          - value: true
  - entity: select
    name: Programmation
    category: config
    dps:
      - id: 58
        type: string
        name: option
        optional: true
        mapping:
          - dps_val: "manual"
            value: Manuelle
          - dps_val: "auto"
            value: Automatique
          - value: Automatique
  - entity: select
    name: Affichage temperature
    icon: "mdi:home-thermometer"
    category: config
    dps:
      - id: 101
        type: string
        name: option
        optional: true
        mapping:
          - dps_val: "2"
            value: Interne
          - dps_val: "1"
            value: Externe
          - dps_val: "0"
            value: Aucune
  - entity: button
    translation_key: factory_reset
    category: config
    dps:
      - id: 102
        name: button
        type: boolean
        optional: true
