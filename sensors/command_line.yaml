command_line:
  - sensor:
      name: UniFi Clients JSON
      unique_id: unifi_clients_json
      command: /config/scripts/unifi/unifi_sta.sh
      scan_interval: 30
      command_timeout: 25
      value_template: >
        {% if value_json is defined and value_json.meta is defined %}
          {{ value_json.meta.rc }}
        {% else %}
          error
        {% endif %}
      json_attributes:
        - data

  - sensor:
      name: UniFi Device JSON
      unique_id: unifi_device_json
      command: /config/scripts/unifi/unifi_device.sh
      scan_interval: 30
      command_timeout: 25
      value_template: >
        {% if value_json is defined and value_json.meta is defined %}
          {{ value_json.meta.rc }}
        {% else %}
          error
        {% endif %}
      json_attributes:
        - data

  - sensor:
      name: NUC Promox Usbdisk
      unique_id: nuc_proxmox_usbdisk
      state_class: measurement # Exemples de valeurs possibles
      command: >-
        ssh
        -i /config/ssh/id_rsa
        -o BatchMode=yes
        -o ConnectTimeout=5
        -o StrictHostKeyChecking=no
        root@192.168.68.150
        /root/recover-usbdisk.sh --diag
      scan_interval: 300
      value_template: "{{ value_json.files_total }}"
      json_attributes:
        - uuid
        - partition
        - disk
        - mount_mode
        - health
        - reason
        - ls_ok
        - read_ok
        - write_ok
        - usb_node
        - usb_busdev
        - usb_driver
        - usb_speed_mbps
        - usb_power_control
        - usb_autosuspend_ms
        - usb_runtime_status
        - usb_suspended_time_s
        - bytes_total
        - bytes_used
        - bytes_avail
        - pct_used
        - dirs_top
        - files_total

  - sensor:
      name: "CPU Mode"
      unique_id: pve_cpu_mode
      command: >-
        ssh 
        -i /config/ssh/id_rsa
        -o BatchMode=yes
        -o ConnectTimeout=5
        -o StrictHostKeyChecking=no
        -o UserKnownHostsFile=/config/ssh/known_hosts
        root@192.168.68.150 "/root/pve-cpu-mode --mode-only"
      value_template: "{{ value | trim | lower | capitalize }}"
      command_timeout: 10
      scan_interval: 300
