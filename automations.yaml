- id: '1719951775105'
  alias: Frigo
  description: ''
  triggers:
  - entity_id:
    - sensor.prise_frigo_local_puissance
    - sensor.prise_frigo_puissance
    above: 3
    trigger: numeric_state
    id: debut
  - entity_id:
    - sensor.prise_frigo_puissance
    - sensor.prise_frigo_local_puissance
    below: 3
    trigger: numeric_state
    id: fin
  conditions:
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.frigo
        state: 'off'
      - condition: trigger
        id:
        - debut
    - condition: and
      conditions:
      - condition: trigger
        id:
        - fin
      - condition: state
        entity_id: input_boolean.frigo
        state: 'on'
  actions:
  - if:
    - condition: trigger
      id:
      - debut
    then:
    - metadata: {}
      data: {}
      target:
        entity_id: input_boolean.frigo
      action: input_boolean.turn_on
    - action: input_number.set_value
      metadata: {}
      data:
        value: '{{ states(''sensor.frigo_wh'') | float(0) }}'
      target:
        entity_id: input_number.debut_frigo
    - action: input_datetime.set_datetime
      target:
        entity_id: input_datetime.dernier_cycle_frigo
      data:
        datetime: '{{state_attr(''automation.debut_frigo'',''last_triggered'')}}'
  - if:
    - condition: trigger
      id:
      - fin
    then:
    - data: {}
      target:
        entity_id: input_boolean.frigo
      action: input_boolean.turn_off
    - action: input_number.set_value
      metadata: {}
      data:
        value: '{{ states(''sensor.frigo_wh'') | float(0) }}'
      target:
        entity_id: input_number.fin_frigo
