          - number.esphome_web_a92940_marstek_forcible_discharge_power
        data:
          value: '0'
        action: number.set_value
        alias: Charge/Discharge à 0
      - alias: Mode Disable
        if:
        - condition: not
          conditions:
          - condition: state
            entity_id: select.esphome_web_a92940_marstek_rs485_control_mode
            state: disable
          alias: Mode Disable
        then:
        - target:
            entity_id: select.esphome_web_a92940_marstek_rs485_control_mode
          data:
            option: disable
          action: select.select_option
          alias: Mode Disable
      alias: Désactivation
    - conditions:
      - condition: state
        entity_id: input_boolean.gestion_batterie_autonome
        state: 'on'
      sequence:
      - choose:
        - conditions:
          - condition: template
            value_template: '{{ consigne_batterie >= -10 and consigne_batterie <=
              10 }}'
            alias: Zone morte (+/- 10W)
          sequence:
          - alias: Charge à 0
            target:
              entity_id:
              - number.esphome_web_a92940_marstek_forcible_charge_power
              - number.esphome_web_a92940_marstek_forcible_discharge_power
            data:
              value: '0'
            action: number.set_value
            enabled: false
          - alias: Mode Stop
            if:
            - condition: not
              conditions:
              - condition: state
                entity_id: select.esphome_web_a92940_marstek_forcible_charge_discharge
                state: stop
            then:
            - target:
                entity_id: select.esphome_web_a92940_marstek_forcible_charge_discharge
              data:
                option: stop
              action: select.select_option
            enabled: false
          - if:
            - condition: state
              entity_id: select.esphome_web_a92940_marstek_rs485_control_mode
              state: disable
            then:
            - target:
                entity_id: select.esphome_web_a92940_marstek_rs485_control_mode
              data:
                option: enable
              action: select.select_option
            alias: Mode Enable
            enabled: false
          alias: Zone morte (+/- 10W)
        - conditions:
          - condition: template
            value_template: '{{ consigne_batterie > 10 }}'
            alias: Discharge > 10W
          sequence:
          - alias: Comparaison SOC MIN
            choose:
            - conditions:
              - alias: SOC = MIN or Tension < 48V
                condition: template
                value_template: '{{ soc_batterie <= soc_min or float(states(''sensor.soc_estime_batterie''),10)==0
                  or float(states(''sensor.esphome_web_a92940_marstek_battery_voltage_average''),0)<48}}'
                enabled: true
              sequence:
              - alias: Mode Stop
                if:
                - condition: not
                  conditions:
                  - condition: state
                    entity_id: select.esphome_web_a92940_marstek_forcible_charge_discharge
                    state: stop
                then:
                - target:
                    entity_id: select.esphome_web_a92940_marstek_forcible_charge_discharge
                  data:
                    option: stop
                  action: select.select_option
              - target:
                  entity_id:
                  - number.esphome_web_a92940_marstek_forcible_charge_power
                  - number.esphome_web_a92940_marstek_forcible_discharge_power
                data:
                  value: '0'
                action: number.set_value
                alias: Charge/Discharge à 0
              - if:
                - condition: state
                  entity_id: select.esphome_web_a92940_marstek_rs485_control_mode
                  state: disable
                then:
                - target:
                    entity_id: select.esphome_web_a92940_marstek_rs485_control_mode
                  data:
                    option: enable
                  action: select.select_option
                alias: Mode Enable
              - alias: Mode Manuel
                if:
                - condition: not
                  conditions:
                  - condition: state
                    entity_id: select.esphome_web_a92940_marstek_user_work_mode
                    state: anti-feed
                then:
                - data:
                    option: anti-feed
                  action: select.select_option
                  target:
                    entity_id: select.esphome_web_a92940_marstek_user_work_mode
            - conditions:
              - alias: SOC > MIN
                condition: template
                value_template: '{{ soc_batterie >= soc_min}}'
                enabled: true
              sequence:
              - if:
